<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="headerStyle.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <img id="logoSite" src="images/logoSite.png" alt="Logo do Site">
    <nav>
      <ul>
        <li><a href="#paginaSobre">Sobre</a></li>
        <li><a href="#educacao">Projetos</a></li>
        <li><a href="#estudos">Estudos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
      <div class="indicator"></div>
    </nav>
  </header>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="paginaSobre">
        <h1 id="ola">Olá!</h1>
        <img id="maoAcenando" src="images/mãoAcenando.png" alt="Mão Acenando">
        <h2 id="souTitulo">sou</h2>
        <h2 id="pedroTitulo">Pedro Pavan</h2>
        <div id="linhaHorizontal-1" ></div>
        <h3 id="desenvolvedorTitulo" >Desenvolvedor Web</h3>
        <button id="githubButton"><img src="images/githubLogo.png"><p>Github</p></button>
        <button id="linkedinButton"><img src="images/linkedinLogo.png"><p>Linkedin</p></button>


      </div>
      <div class="swiper-slide" id="educacao">Educação</div>
      <div class="swiper-slide" id="estudos">Estudos</div>
      <div class="swiper-slide" id="contato">Contato</div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      direction: 'horizontal',
      loop: false,
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });

    const indicator = document.querySelector('.indicator');
    const navLinks = document.querySelectorAll('nav ul li a');
    const navList = document.querySelector('nav ul');

    function updateIndicator() {
      const activeLink = document.querySelector('nav ul li a[href="#' + swiper.slides[swiper.activeIndex].id + '"]');
      const rect = activeLink.getBoundingClientRect();
      const navRect = navList.getBoundingClientRect();
      indicator.style.left = (rect.left - navRect.left) + 'px';
      indicator.style.width = rect.width + 'px';
    }

    document.querySelector('nav').addEventListener('click', function (e) {
      if (e.target.tagName === 'A') {
        e.preventDefault();
        const targetId = e.target.getAttribute('href').substring(1);
        const targetIndex = Array.from(document.querySelectorAll('.swiper-slide')).findIndex(slide => slide.id === targetId);
        swiper.slideTo(targetIndex);
      }
    });

    swiper.on('slideChange', updateIndicator);
    window.addEventListener('resize', updateIndicator);
    document.addEventListener('DOMContentLoaded', updateIndicator);
  </script>

</body>

</html>
